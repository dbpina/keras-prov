<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

<head>
    <title>Result</title>
</head>

<section layout:fragment="css-extra">
    <!--Css extra-->
    <style>
        .page-title{
            margin-top: 0px !important;
        }
    </style>
</section>

<section layout:fragment="main-content">

    <!--Page content-->
    <div id="app">
        <div class="row">
            <div class="col-lg-12 col-xs-12 col-sm-12">
                <div class="portlet light">
                    <div class="portlet-title">
                        <div class="caption">
                            <span class="caption-subject bold uppercase font-dark">Table with result </span> 
                        </div>
                        <div class="actions">
                            <a class="btn btn-circle btn-icon-only btn-default fullscreen" href="#"
                               data-original-title="" title=""> </a>
                        </div>
                    </div>
                    <div class="table-scrollable" style="height: auto;">
                        <table class="table table-striped table-bordered table-advance table-hover">
<!--                            <tr>
                                <th v-for="coln in table.header">{{coln}}</th>
                            </tr>-->
                            <tr>
                                <th th:each="col : ${table.cols}" th:text="${col}"></th>
                            </tr>   
                            <tr th:each="row : ${table.rows}">
                                <th th:each="colrow : ${row}" th:text="${colrow}"></th>
                            </tr>                          
                        </table>                                               
                    </div>
                    <p><a href="/downloadCSV">Download CSV</a></p>
                </div>
            </div>

        </div>
    </div>
</section>
    
<section layout:fragment="js-extra">
    <!--Js extra-->
    <script src="/js/QueryVis.js"></script>
</section>
</html>
